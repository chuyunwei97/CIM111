<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>CSS grid</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <ol>
            <li>Lay out all your html (do not forget your grid container)</li>
            <li>give everything a grid name using the "grid-area: " css property</li>
            <li>give the grid container a css property of "display: grid"</li>
            <li>use "grid-template-areas" to lay out all your grid areas by name</li>
        </ol>
        <a href="http://google.com"><img src="../FUJI.jpg" alt="example" height=300px></a>

        <div class="grid_container">
            <section class="yellow box">
                <h2>Yellow box</h2>
            </section>

            <section class="red box">
                <h2>Red box</h2>
            </section>

            <section class="blue box">
                <h2>Blue box</h2>
            </section>
        </div>

    </body>
</html>
